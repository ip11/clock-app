<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .timer {
            font-size: 80px;
        }
        body {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <audio id="myAudio">
        <source src="assets/ticking-tok.mp3" type="audio/mpeg">
    </audio>
    <center>
        <section class="timer">

            <h1> <span id="mins"> 00 </span> m : <span id="secs">00</span> s </h1>
            <button onclick="startClock()"> Start </button>
            <button onclick="stopClock()"> Reset </button>
        </section>
    </center>
</body>
<script>
    let myInterval;
    function startClock() {
        let seconds = 0;
        let minutes = 0;
        myInterval = setInterval(() => {
            document.getElementById("myAudio").play();
            if (seconds == 59) {
                document.getElementById("secs").innerText = "00";
                document.getElementById("mins").innerText = ++minutes;
                seconds = 0;
                return;
            }
            if (seconds < 9) {
                document.getElementById("secs").innerText = `0${++seconds}`;
            } else {
                document.getElementById("secs").innerText = ++seconds;
            }
        }, 1000);
    }
    function stopClock() {
        clearInterval(myInterval);
        document.getElementById("secs").innerText = "00";
    }
</script>

</html>
